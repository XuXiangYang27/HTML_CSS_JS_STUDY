<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表单标签</title>
	</head>
	
	<body>
		<form action="#" method="get">
			用户名：<input type="text" name="username" placeholder="请输入密码"/><br />
			密码：<input type="password" name="password"/><br />
			确认密码：<input type=" password" name="repassword"/><br />
			性别：<input type="radio" name="sex" value="male"/>男
			      <input type="radio" name="sex" value="female"/>女<br />
			爱好：<input type="checkbox" name="hobby" value="长跑" />长跑
				  <input type="checkbox" name="hobby" value="写作"/>写作
				  <input type="checkbox" name="hobby" value="摄影"/>摄影
				  <input type="checkbox" name="hobby" value="绘画"/>绘画<br />
			头像：<input type="file"  name="icon"/><br />
			籍贯：<select name="province">
				 <option>--请选择--</option>
				 <option>北京</option>
				 <option>上海</option>
				 <option>广州</option>
			</select><br />
			自我介绍：<textarea>
				
			</textarea><br />
			提交按钮：<input type="submit" value="注册" /><br />
			重置按钮：<input type="reset" />
		</form>
		
	</body>
</html>
