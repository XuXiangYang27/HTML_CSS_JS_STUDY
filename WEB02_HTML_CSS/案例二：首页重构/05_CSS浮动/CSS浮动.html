<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS浮动</title>
		
		<style>
			#one{
				border: 1px solid red ;
				width: 400px;
				height: 150px;
				float: left;
			}
			#two{
				border: 1px solid blue ;
				width: 400px;

				height: 150px;
			}
			#three{
				border: 1px solid purple ;
				width: 400px;
				height: 150px;

				
			}
			#clear{
				clear: both;
			}
		</style>
	</head>
	<body>
		<div id="one">
			
		</div>
		<div id="clear">
			
		</div>
		<div id="two">
			
		</div>
		<div id="three">
			
		</div>
	</body>
</html>
