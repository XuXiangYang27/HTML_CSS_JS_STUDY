		<script>
			
			function checkForm()
			{
				//1、验证用户名是否为空
				var unameEle=document.getElementById("username");
				var unameVal=unameEle.value;
				if(unameVal=="")//JS中null不是null，地通过这样的方式判断字符串是否是空
				{
					alert("用户名不能为空");
					return false;
				}
				//2、验证邮箱格式
				//var emailRES=\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*;
				var emailEle=document.getElementById("useremail");
				var emailVal=emailEle.value;
				if(!/^[a-zA-Z0-9_-]+@([a-zA-Z0-9]+\.)+(com|cn|net|org)$/.test(emailVal))
				{
					alert("邮箱格式不正确");
					return false;
				}
			}
		</script>
