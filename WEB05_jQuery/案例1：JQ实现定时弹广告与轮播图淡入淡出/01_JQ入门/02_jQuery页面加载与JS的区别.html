<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../../js/jquery-1.8.3.js" type="text/javascript" charset="utf-8"></script>
		<script>
			window.onload=function(){
				alert("aaaa");
			}
			//传统的js在页面加载时存在覆盖问题，而且加速速度比JS慢
			//会等整个页面加载完毕（包括图片）
			window.onload=function(){
				alert("bbbb");
			}
			//JQ的加载速度要比JS加载要快（当整个dom树绘制完毕就会加载）
			jQuery(document).ready(function(){
				alert("ccc");
			});
			//JQ不会覆盖，而且是顺序执行
			$(document).ready(function(){
				alert("ddd");
			})
			//简写方式
			$(function(){
				alert("eee");
			});
		</script>
	
	</head>
	<body>111
	</body>
</html>
