<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Dom与JQ对象之间的转换</title>
		<script type="text/javascript" src="../../js/jquery-1.8.3.js" ></script>
		<script>
			function write1(){
				//1.JS的DOM操作
				var spanEle=document.getElementById("span1");
				//将DOM对象转化为JQ对象
				$(spanEle).html("hhhhh");
				
			}
			
			$(function(){
				$("#btn").click(function(){
//					JQ对象的操作
					$("#span1").html("aaa");
					//JQ对象向dom对象转化方式1：
					$("#span1").get(0).innerHTML="11111";
					//JQ对象向dom对象转化方式1：
					$("#span1")[0].innerHTML="22222";
					
				});
			});
		</script>
	</head>
	<body>
		<input type="button" value="JS写入" onclick="write1()"/>
		<input type="button" value="JQ写入" id="btn"/><br />
		班长：<span id="span1">你好帅！</span>
	</body>
</html>
